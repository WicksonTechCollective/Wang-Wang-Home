# Port
server:
  port: 3200
  servlet:
    context-path: /system

# Spring Cloud
spring:
  mvc:
    # SpringBoot 2.6.x 如果不加该配置会报错
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    # Nacos
    nacos:
      discovery:
        # 服务注册中心地址
        server-addr: http://139.9.202.135:4424
        # 服务注册中心命名空间
        namespace: 6fdf31f9-20e2-411a-8ada-c2cf285879a1
        # 服务注册中心组别名称
        group: DEFAULT_GROUP
        # 指定ip
#        ip: 192.168.10.221
      config:
        # 配置中心地址
        server-addr: http://139.9.202.135:4424
        # 配置文件格式
        file-extension: yaml
        # 命名空间配置
        namespace: 6fdf31f9-20e2-411a-8ada-c2cf285879a1
        # 指定组名为 DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 共享配置
        shared-configs:
          - application-dev.yaml